<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <script src="https://kit.fontawesome.com/9497d7175e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header starts -->
    <header>
        <!-- nav starts -->
        <nav>
            <input id="nav-toggle" type="checkbox">
            <div class="logo"><img src="images/logo.svg" id="logo" alt="logo"></div>
            <!-- links starts -->
            <ul class="links">
                <li><a href="index.html" class="nav-active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="service.html">Service</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <!-- links ends -->
            <label for="nav-toggle" class="icon-burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </label>
        </nav>
        <!-- nav ends -->
    </header>
    <!-- header ends -->
    <!-- contact content starts -->
    <article class="contact">
        <div class="contact-overlay">
            <h1>I'd love to hear from you!</h1>
            <div>
                <img src="images/phone.png" alt="phone">
                <a href="#">0416710711</a>
            </div>
            <div>
                <img src="images/email.png" alt="phone">
                <a href="#">fjriajul@gmail.com</a>
            </div>
            <div>
                <img src="images/map.png" alt="phone">
                <a href="#">32/205 Waterloo Road,Marsfield, NSW-2122.</a>
            </div>
            <h3>Message Me</h3>
            <!-- form area starts -->
            <form action="#">
                <label for="first_name">First name: </label>
                <input type="text" placeholder="First name" id="first_name" name="first_name">
                <label for="last_name">Last name: </label>
                <input type="text" placeholder="Last name" id="last_name" name="last_name">
                <label for="email">Email address:</label>
                <input type="email" placeholder="Email address" id="email" name="email">
                <label for="message">Message:</label>
                <textarea rows="4" cols="30" name="comment">Message here:</textarea>
                <input type="submit" value="Submit" class="button">
            </form>
            <!-- form area ends -->
        </div>
    </article>
    <!-- contact content ends here -->
    <!-- Footer starts -->
    <footer>
        <p>Copyright &copy; 2022 All rights reserved</p>
    </footer>
    <!-- Footer ends -->
</body>
</html>
